</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">World-Clock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />

            </ul>
          </li>
          <li class="nav-item">

          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "786a7ae9-3829-4b9d-b0f8-13d6c19e4a9c";
    (function () {
      d = document;
      s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center p-5">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">USA</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title" id="usa">
              <small class="text-muted fw-light"></small>
            </h1>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
              TimeZone
            </button>
          </div>
        </div>
      </div>
      <div class="col border-primary">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="border-primary">India</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title" id="india">
              <small class="text-muted fw-light"></small>
            </h1>
            <button type="button" class="w-100 btn btn-lg btn-primary">
              TimeZone
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">China</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title" id="china">
              <small class="text-muted fw-light"></small>
            </h1>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
              TimeZone
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    const updateTime = () => {
      let d = new Date();
      usa.innerHTML = d
        .toLocaleString("en-US", {
          timeZone: "America/Los_Angeles",
        })
        .split(", ")[1];
      india.innerHTML = d
        .toLocaleString("en-US", {
          timeZone: "Asia/Kolkata",
        })
        .split(", ")[1];
      china.innerHTML = d
        .toLocaleString("en-US", {
          timeZone: "Asia/Shanghai",
        })
        .split(", ")[1];
    };
    setInterval(updateTime, 1000);
  </script>
</body>
